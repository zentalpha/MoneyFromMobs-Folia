name: Compile Folia-MoneyFromMobs Plugin

on:
  push:
    branches:
      - main # 或者 master，取决于仓库的默认分支
  pull_request:
    branches:
      - main # 或者 master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven' # 缓存 Maven 依赖，加快后续构建速度

    - name: Build with Maven
      run: mvn clean package

    - name: Upload plugin artifact
      uses: actions/upload-artifact@v4
      with:
        name: Folia-MoneyFromMobs-Plugin
        path: target/*.jar # 假设编译后的 JAR 文件在 target/ 目录下，并且只有一个 JAR 文件
        # 如果 target 目录下有多个 JAR 文件，你可能需要更精确的路径，例如：
        # path: target/MoneyFromMobs-*.jar
        # 或者如果你知道确切的文件名，例如：
        # path: target/MoneyFromMobs-1.0.0-SNAPSHOT.jar
